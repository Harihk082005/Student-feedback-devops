---
- name: Bootstrap Ubuntu host with Docker & Compose
  hosts: web
  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
    - name: Install packages
      apt:
        name:
          - docker.io
          - curl
        state: present
    - name: Enable & start Docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes
    - name: Install Docker Compose plugin (if missing)
      get_url:
        url: https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: '0755'
